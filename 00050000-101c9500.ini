[controller]
A  = keyboard.getKeyDown(Key.F)
B  = keyboard.getKeyDown(Key.LeftShift)
X  = keyboard.getKeyDown(Key.Space)
Y  = mouse.leftButton
L  = keyboard.getKeyDown(Key.Q)
R  = keyboard.getKeyDown(Key.E)
ZL = keyboard.getKeyDown(Key.LeftControl)
ZR = mouse.rightButton
+  = keyboard.getKeyDown(Key.Tab)
-  = keyboard.getKeyDown(Key.M)
LP = keyboard.getKeyDown(Key.C)
LX = keys2Axis(keyboard.getKeyDown(Key.D), keyboard.getKeyDown(Key.A))
LY = keys2Axis(keyboard.getKeyDown(Key.W), keyboard.getKeyDown(Key.S))	
RX = delta2Axis(mouse.deltaX, 10)
RY = delta2Axis(-mouse.deltaY, 10)
RP = mouse.middleButton
DU = keyboard.getKeyDown(Key.D3) or keyboard.getKeyDown(Key.UpArrow)
DD = keyboard.getKeyDown(Key.R) or keyboard.getKeyDown(Key.DownArrow)
DL = keyboard.getKeyDown(Key.D2) or keyboard.getKeyDown(Key.LeftArrow)
DR = keyboard.getKeyDown(Key.D1) or keyboard.getKeyDown(Key.RightArrow)

[settings]
trap_mouse = True
mouse_x    = 0
mouse_y    = 0